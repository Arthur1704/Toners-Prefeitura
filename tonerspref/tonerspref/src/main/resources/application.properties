spring.application.name=tonerspref
spring.datasource.url=jdbc:mysql://localhost:3307/tonersdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=

# Driver do MySQL (usado pelo Spring Boot 3+)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============= CONFIGURAÇÃO DO JPA/HIBERNATE =============

# Mostra os comandos SQL no console
spring.jpa.show-sql=true

# Atualiza automaticamente o esquema do banco conforme as entidades
spring.jpa.hibernate.ddl-auto=update
# (Opções: none, validate, update, create, create-drop)

# Dialeto do MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
