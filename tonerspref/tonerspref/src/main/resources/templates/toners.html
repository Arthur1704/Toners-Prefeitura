<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/paginaToners.css">
</head>
<body>
    <!-- ======= NAVBAR ======= -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">
        <span>Gestor de Toners</span>
      </div>
      <ul class="navbar-links">
        <li><a href="/toners">Toners</a></li>
        <li><a href="/impressoras">Impressoras</a></li>
        <li><a href="/" class="btn-voltar">Sair</a></li>
      </ul>
    </div>
  </nav>

  <div class="content-container">
    <h2>Lista de Toners e Impressoras Compatíveis</h2>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Modelo</th>
          <th>Quantidade</th>
          <th>Impressoras Compatíveis</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="toner : ${toners}">
          <td th:text="${toner.id}"></td>
          <td th:text="${toner.model}"></td>
          <td th:text="${toner.quantity}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
