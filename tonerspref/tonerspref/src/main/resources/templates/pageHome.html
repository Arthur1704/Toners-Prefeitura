<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Lista de Toners</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/paginahome.css">
</head>

<body>

  <!-- ======= NAVBAR ======= -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">
        <a href="/home"><span>Gestor de Toners</span></a>
      </div>
      <ul class="navbar-links">
        <li><a href="/toners">Toners</a></li>
        <li><a href="/printer">Impressoras</a></li>
        <li><a href="/" class="btn-voltar">Sair</a></li>
      </ul>
    </div>
  </nav>

  <!-- ======= CONTEÚDO ======= -->
  <div class="content-container">
    <h2>Lista de Toners e Impressoras Compatíveis</h2>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Modelo</th>
          <th>Quantidade</th>
          <th>Impressoras Compatíveis</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="toner : ${toners}">
          <td th:text="${toner.id}"></td>
          <td th:text="${toner.model}"></td>
          <td th:text="${toner.quantity}"></td>
          <td>
            <ul>
              <li th:each="printer : ${toner.printers}" th:text="${printer.model}"></li>
            </ul>
          </td>
          <button class="btn btn-primary btn-sm btn-diminuir" th:data-id="${toner.id}"
            th:data-quantidade="${toner.quantity}">
            Saiu
          </button>
        </tr>
      </tbody>
    </table>
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/home.js"></script>

</html>
