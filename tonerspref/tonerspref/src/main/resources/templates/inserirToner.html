<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/paginaToners.css">
</head>

<body>
    <!-- ======= NAVBAR ======= -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="/home"><span>Gestor de Toners</span></a>
            </div>
            <ul class="navbar-links">
                <li><a href="/toners">Toners</a></li>
                <li><a href="/printer">Impressoras</a></li>
                <li><a href="/" class="btn-voltar">Sair</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-container">
        <h2>Cadastrar Toner</h2>

        <form action="/toners/salvar" method="post">

            <!-- MODELO -->
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo do Toner</label>
                <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Ex: HP 85A" required>
            </div>

            <!-- QUANTIDADE -->
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" min="0" required>
            </div>

            <!-- IMPRESSORAS COMPATÍVEIS -->
            <div class="mb-4">
                <label class="form-label">Impressoras Compatíveis</label>

                <div th:each="printer : ${printers}" class="form-check">
                    <input class="form-check-input" type="checkbox" name="printerIds" th:id="'printer_' + ${printer.id}"
                        th:value="${printer.id}">

                    <label class="form-check-label" th:for="'printer_' + ${printer.id}" th:text="${printer.model}">
                    </label>
                </div>
            </div>

            <!-- BOTÕES -->
            <div class="d-flex justify-content-end gap-2">
                <a href="/toners" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>

        </form>
    </div>
</body>

</html>
