<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Impressora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/paginaToners.css">
</head>
<body>

    <!-- ======= NAVBAR ======= -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="/home"><span>Gestor de Toners</span></a>
            </div>
            <ul class="navbar-links">
                <li><a href="/toners">Toners</a></li>
                <li><a href="/printer">Impressoras</a></li>
                <li><a href="/" class="btn-voltar">Sair</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-container">
        <h2>Cadastrar Impressora</h2>

        <form action="/printer/salvar" method="post">

            <!-- MODELO -->
            <div class="mb-4">
                <label for="modelo" class="form-label">Modelo da Impressora</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="modelo" 
                    name="modelo" 
                    placeholder="Ex: HP LaserJet P1102"
                    required>
            </div>

            <!-- BOTÃ•ES -->
            <div class="d-flex justify-content-end gap-2">
                <a href="/printer" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>

        </form>
    </div>

</body>
</html>
