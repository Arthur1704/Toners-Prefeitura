<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/paginatoners.css">
</head>
<body>

    <!-- ======= NAVBAR ======= -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="/home"><span>Gestor de Toners</span></a>
            </div>
            <ul class="navbar-links">
                <li><a href="/toners">Toners</a></li>
                <li><a href="/printer">Impressoras</a></li>
                <li><a href="/" class="btn-voltar">Sair</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-container">
        <h2>Lista de Impressoras</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="printer : ${printers}">
                    <td th:text="${printer.id}"></td>
                    <td th:text="${printer.model}"></td>
                </tr>
            </tbody>
        </table>

        <a href="/inserirPrinter" class="btn-voltar">Inserir Impressora</a>
    </div>

</body>
</html>
