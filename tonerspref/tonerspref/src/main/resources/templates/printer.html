<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/paginatoners.css">
</head>
<body>

    <!-- ======= NAVBAR ======= -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="/home"><span>Gestor de Toners</span></a>
            </div>
            <ul class="navbar-links">
                <li><a href="/toners">Toners</a></li>
                <li><a href="/printer">Impressoras</a></li>
                <li><a href="/" class="btn-voltar">Sair</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-container">
        <h2>Lista de Impressoras</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="printer : ${printers}">
                    <td th:text="${printer.id}"></td>
                    <td th:text="${printer.model}"></td>
                    <td>
                        <button class="btn btn-primary btn-sm btn-editar" th:data-id="${printer.id}"
                            th:data-modelo="${printer.model}">
                            Editar
                        </button>

                        <button class="btn btn-danger btn-sm btn-deletar" th:data-id="${printer.id}"
                            th:data-modelo="${printer.model}">
                            Deletar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/inserirPrinter" class="btn-voltar">Inserir Impressora</a>
    </div>


    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" action="/printer/atualizar">
                    <div class="modal-header">
                        <h5 class="modal-title">Atualizar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <input type="hidden" name="id" id="editarId">

                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" name="name" id="editar" required>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDeletar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" action="/printer/deletar">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmar Exclusão</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <input type="hidden" name="id" id="deletarId">
                        <p>Tem certeza que deseja deletar o toner <strong id="deletarModelo"></strong>?</p>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Deletar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/printer.js"></script>

</body>
</html>
