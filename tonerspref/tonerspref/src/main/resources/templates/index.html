<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Sistema de Toners</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>

  <div class="login-card">
    <h3>Sistema de Toners</h3>
    <form action="/login" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu usuário" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha"
          required>
      </div>

      <button type="submit" class="btn btn-login btn-primary mt-2">Entrar</button>

      <div class="text-center mt-3">
        <small class="text-muted">© Prefeitura - Sistema de Gerenciamento de Toners</small>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
